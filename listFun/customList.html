<!DOCTYPE html>
<html>
  <head>
    <title>Warren's List Fun</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">Making A List, Checking it Twice!</h1>
    <p>Create your own list, add, move, or remove items as you see fit.</p>  
    <button id="toggleList">Hide list</button>
    <div class="list">
    <p class="description">Top Rappers Ever:</p>
      <input type="text" class="description">
      <button class="description">Change list description</button>

    <ul>
      <li>Jay-z</li>
      <li>Eminem</li>
      <li>Lil Wayne</li>
      <li>Lupe Fiasco</li>
      <li>Kanye</li>
      <li>Drake</li>
      <li>Fabolous</li>
      <li>King Los</li>
      <li>Royce da 5'9"</li>
    </ul>
      <input type="text" class="addItemInput">    
    <button class="addItemButton">Add item</button>
      <button class="removeItemButton">Remove Last item</button>
      </div>
    
    <script src="app.js"></script>
    <script src="temp.js"></script>
  </body>
</html>
